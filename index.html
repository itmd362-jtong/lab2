<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body>
  <main>
  <h1> Sign up to join our club!</h1>
    <form action="/submit" method="post" autocomplete="on">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="JohnDoe@domain.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required autocomplete="bday" max="2025-12-31">
      </div>   
      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
